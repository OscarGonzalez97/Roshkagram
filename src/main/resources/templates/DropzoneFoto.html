        <span id="idAlbum" style="display: none;" th:text="${idAlbum}"></span>

<!--        dropzone-->
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<!--        script dropzone-->
        <script>
            let arrImages = [];
            let idAlbum = document.getElementById("idAlbum").innerHTML;
            Dropzone.autoDiscover = false;
            let myDropzone = new Dropzone('.dropzone', {
                url:'/album/' + idAlbum + '/subir-fotos',
                maxFilesize:10485760,
                acceptedFiles:'image/jpeg, image/png, image/jpg',
                addRemoveLinks:true,
                dictRemoveFile:'Quitar',
                autoProcessQueue:false,
                uploadMultiple: true,
                parallelUploads: 100,
                paramName: "file",
                maxFiles: 100,
                init: function() {
                    var myDropzone = this;

                    myDropzone.on("errormultiple", function (files, response) {
                        // Gets triggered when there was an error sending the files.
                        // Maybe show form again, and notify user of error
                        console.log("Error sending files: " + response)

                    });

                }
            })

            myDropzone.on('addedfile', file => {
                arrImages.push(file);
            })

            myDropzone.on('removedfile', file => {
                let i = arrImages.indexOf(file);
                arrImages.splice(i, 1);
            })
            document.querySelector("button[type=submit]").addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                let not = [];
                for(let i=0; i<arrImages.length; i++) {
                    let imgData = new FormData();
                    imgData.append('file', arrImages[i]);
                    if(i === arrImages.length -1) {
                        fetch('/album/' + idAlbum + '/subir-fotos', {
                        method:'POST',
                        body:imgData,
                        }).then(res => {
                            console.log(res)
                            window.location.replace("/album/"+ idAlbum )
                        });
                    } else {
                        fetch('/album/' + idAlbum + '/subir-fotos', {
                        method:'POST',
                        body:imgData
                        }).then(res => {
                            console.log(res)
                        });
                    }

                }
            })
        </script>
