									</div>
								</div>


								</div>
								<input type="hidden" name="idCategoria" id="inputSelect"  value="">

							</div>
					</div>
					<div class="modal-footer">

							<button type="submit" class="btn btn-primary">Agregar reaccion</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="restaurarValores()">Cerrar</button>
